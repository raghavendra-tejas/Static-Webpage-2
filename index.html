<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS links -->
    <link rel="stylesheet" href="css\general.css" />
    <link rel="stylesheet" href="css\nav.css" />
    <link rel="stylesheet" href="css\main.css" />
    <!-- Red Rose Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Dela Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap"
      rel="stylesheet"
    />
    <title>Static Webpage Templete - 2</title>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Section -->
      <section aria-label="navbar">
        <nav class="nav-container">
          <div class="nav-left">
            <img src="images\white-logo.png" alt="logo" class="logo" />
          </div>
          <div class="nav-middle">
            <ul class="nav-middle-list">
              <li class="nav-middle-list-item">Our Menu</li>
              <li class="nav-middle-list-item">Maps</li>
              <li class="nav-middle-list-item">About</li>
              <li class="nav-middle-list-item">Contact</li>
            </ul>
          </div>
          <div class="nav-right">
            <button>Order</button>
          </div>
        </nav>
      </section>
      <!-- Main Section -->
      <section aria-label="main">
        <div class="main">
          <h1 class="main-heading">
            A Restaurant That <br />
            Only Serves <br />
            Delicious Food
          </h1>
          <div class="main-button">
            <button>Read Our Menu</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
